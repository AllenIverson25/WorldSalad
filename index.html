<!doctype html>
<html lang="en">
    <head>
        <title>World Salad</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            
        <h1 class="display-4 text-center">The Infamous 1 mile race</h1>
        </header>
        <main class="container-fluid ">
            <div class="row">
                <div class="col-12">
                     <!-- The button to start the story generation -->
                      <center>
             <button class=" btn d-flex align-items-center justify-content-center text-center"   id="generateButton" onclick="generateStory()">Click here to generate your story<span></span></button>
             
                <div class="card-group">
                    <div class="card">
                      <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top" alt="Hollywood Sign on The Hill"/>
                      <div class="card-body">
                        <h5 class="card-title">Start</h5>
                        <p id="story" class="card-text">
                          
                        </p>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">Text will appear above ⬆⬆⬆⬆</small>
                      </div>
                    </div>
                    <div class="card">
                      <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/042.webp" class="card-img-top" alt="Palm Springs Road"/>
                      <div class="card-body">
                        <h5 class="card-title">Middle</h5>
                        <p id="story1" class="card-text">

                        </p>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                      </div>
                    </div>
                    <div class="card">
                      <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp" class="card-img-top" alt="Los Angeles Skyscrapers"/>
                      <div class="card-body">
                        <h5 class="card-title">End</h5>
                        <p id="story2" class="card-text">
                         
                        </p>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                      </div>
                    </div>
                  </div>
           
                </div>
            </div>
        </center>
            <div class="row">
                <div class="col-12">
                </div>
            </div>
            
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
