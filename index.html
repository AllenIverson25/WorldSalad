<!doctype html>
<html lang="en">

<head>
  <title>World Salad</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="font-monospace" id="loading">
      <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
    </div>
    <h1 class="display-4 text-center">The Infamous 1 mile race</h1>
  </header>
  <main class="container-fluid ">
    <div class="row">
      <div class="col-12">
        <!-- The button to start the story generation -->
        <center>


          <div class="main">
            <div id="carouselExample" class="carousel slide hidden">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <li class="cards_item" id="item_salad">
                    <div class="card">

                      <div class="card_image"><img src="imgs/start.png" alt="mixed vegetable salad in a mason jar. ">
                      </div>
                      <div class="card_content">
                        <h2 class="card_title">Start of the Race</h2>
                        <div class="card_text">
                          <p id="story">
                          </p>
                        </div>
                      </div>
                    </div>
                  </li>
                </div>
                <div class="carousel-item">
                  <li class="cards_item" id="item_reuben">
                    <div class="card">

                      <div class="card_image"><img src="imgs/middlegood.webp" alt="middle. "></div>
                      <div class="card_content">
                        <h2 class="card_title">Middle of the race</h2>
                        <div class="card_text">
                          <p id="story1">

                          </p>

                        </div>
                      </div>
                    </div>
                  </li>
                </div>
                <div class="carousel-item">
                  <li class="cards_item" id="item_fig">
                    <div class="card">

                      <div class="card_image"><img src="imgs/finish.png"
                          alt="A side view of a plate of figs and berries. "></div>
                      <div class="card_content">
                        <h2 class="card_title">End of the race</h2>
                        <div class="card_text">
                          <p id="story2">

                          </p>
                        </div>
                      </div>
                    </div>
                  </li>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

            </ul>
          </div>

          <div class="d-flex align-items-center justify-content-center square" id="hide">

                     
            <button class="btn border border-white border-2 w-100 h-100 glowing-btn"   id="generateButton" onclick="generateStory()"><span class="glowing-txt display-4">Click here to generate your story</span></button>
            
           </div>
      </div>
    </div>
    </center>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
</body>

</html>
